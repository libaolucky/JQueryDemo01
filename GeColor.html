<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-3.6.0.js"></script>
		
	</head>
	<body>
		<table border="1" cellpadding="10">
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>暂住地</th>
			</tr>
					
			<tr>
				<td>张山</td>
				<td>男</td>
				<td>浙江宁波</td>
			</tr>
			
			<tr>
				<td>李四</td>
				<td>女</td>
				<td>浙江杭州</td>
			</tr>
			<tr class="height">
				<td>王五</td>
				<td>男</td>
				<td>湖南长沙</td>
			</tr>
			<tr>
				<td>赵六</td>
				<td>男</td>
				<td>浙江温州</td>
			</tr>
			<tr>
				<td>Rain</td>
				<td>男</td>
				<td>浙江杭州</td>
			</tr>
			<tr>
				<td>MAXMAN</td>
				<td>女</td>
				<td>浙江杭州</td>
			</tr>
					
		</table>
		
		<!-- 间隔变色按钮 -->
		<button onclick="colord()">表格按行间隔变色</button>
	</body>
	<script>
		function colord(){
			
			$("table tr th").css("background","white");
			
			var tr=$("table tr");
			tr.css("background","grey");
			//even 是从0开始计数  索引值为偶数的元素
			//odd 是从0开始计数  索引值为奇数的元素
			$("table tr:even").css("background","white");
			
			//含有湖南的内容
			$(".height").css("color","red");
			$(".height").css("background","pink");
		}
	
			
		
		
	</script>
</html>
